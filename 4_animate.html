<pre>
- 사용자 정의 애니메이션을 만드는 데에 사용
$(selector).animate({params},speed,callback)
- params(파라미터) 애니메이션에 적용할 css 속성 정의, "slow", "fast" 또는 밀리 초 값을 사용
- 큐, 내부 대기열 생성 = 호출을 하나씩 실행
</pre>

                <h1 class="my-3">animate()</h1>
                <button class="btn btn-outline-primary rectt">Start Animation</button>
                <div class="rect"></div>
                <br><br><br><br><br><br><hr>

                <h1 class="my-3">toggle</h1>
                <button class="btn btn-outline-danger sh">toggle</button>
                <div class="bg-danger text-white p5 w-25 text-center mt-3 sh">rect</div>
                <br><hr>
                
                <h1>큐 대기열</h1>
                <button class="btn btn-outline-success timeB">순서대로 진행되는 애니메이션</button>
                <div class="time"></div>
                <br><br><br><br><br><br><hr>

                <h1>박스를 크게 하고 글씨 키우기</h1>
                <button class="btn btn-outline-warning typoB">순차 애니메이션</button>
